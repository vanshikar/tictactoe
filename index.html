<!DOCTYPE html>
<html>
<head>
	<title>Kimaya</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">
		<div id="sidebar_wrap">
			<div id="sidebar">
				<div id="charachters">
					<div class="human">
						<img src="images/human.png" alt="">
						<div class="lh">
							<img src="images/lhand.png" alt="">
						</div>
						<div class="rh">
							<img src="images/rhand.png" alt="">
						</div>
						<div class="mouth">
							<img src="images/mouth.png" alt="">
						</div>
						<div class="die"></div>
					</div>
					<div class="vs">vs</div>
					<div class="robot">
						<img src="images/robot.png" alt="">
						<div class="lh">
							<img src="images/lhand2.png" alt="">
							<div class="gun">
								<img src="images/gun.png" alt="">
							</div>
						</div>
						<div class="rh">
							<img src="images/rhand2.png" alt="">
						</div>
					</div>
				</div>
				<div class="field">
					<label>Difficulty</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li id="depth1" data-value="1" onclick="setDifficulty(1)" class="active">1</li>
							<li id="depth2" data-value="2" onclick="setDifficulty(2)">2</li>
							<li id="depth3" data-value="3" onclick="setDifficulty(3)">3</li>
							<li id="depth4" data-value="4" onclick="setDifficulty(4)">4</li>
							<li id="depth-1" data-value="-1" onclick="setDifficulty(-1)">Max</li>
						</ul>
					</div>
				</div>

				<div class="field">
					<label>Size</label>
					<div class="size_choices" id=size>
						<ul>
							<li id = "s3" onclick="setBoardSize(3)" class="active">3x3</li>
							<li id = "s4" onclick="setBoardSize(4)">4x4</li>
							<li id = "s5" onclick="setBoardSize(5)">5x5</li>
							<li id = "s6" onclick="setBoardSize(6)">6x6</li>
						</ul>
						<ul>
							<a href="ultimate/index.html"><li id = "Ultimate">Ultimate Mode</li></a>
						</ul>
					</div>
				</div>
	
				<div class="field">
					<label>Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li id = "hu" data-value="1" onclick="setFirst('hu')" class="active">Human</li>
							<li id="co" data-value="0" onclick="setFirst('co')">Computer</li>
						</ul> 
					</div>
				</div>
				
	
				<div id="newgame" onclick="clearBoard()">New Game</div>
				<div id="newgame" onclick="startGame()">Start Game</div>
			</div>
		</div>

		<div id="board_wrap">
			<div id="board" class="3">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="src.js"></script>
<script type="text/javascript" src="algo.js"></script>
<script type="text/javascript" src="newboard.js"></script>
</html>
