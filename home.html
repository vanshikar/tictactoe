<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe with Javascript</title>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw==" crossorigin="anonymous"></script>
	--><link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">
		<div id="sidebar_wrap">
			<div id="sidebar">
				<div id="charachters">
					<div class="human">
						<img src="images/human.png" alt="">
						<div class="lh">
							<img src="images/lhand.png" alt="">
						</div>
						<div class="rh">
							<img src="images/rhand.png" alt="">
						</div>
						<div class="mouth">
							<img src="images/mouth.png" alt="">
						</div>
						<div class="die"></div>
					</div>
					<div class="vs">vs</div>
					<div class="robot">
						<img src="images/robot.png" alt="">
						<div class="lh">
							<img src="images/lhand2.png" alt="">
							<div class="gun">
								<img src="images/gun.png" alt="">
							</div>
						</div>
						<div class="rh">
							<img src="images/rhand2.png" alt="">
						</div>
					</div>
				</div>

				<div id="newgame" onclick="newGame()">New Game</div>
				<div class="field">
					<label>Difficulty</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li id="depth1" onclick="activateDepth(1)" class="active">1</li>
							<li id="depth2" onclick="activateDepth(2)">2</li>
							<li id="depth3" onclick="activateDepth(3)">3</li>
							<li id="depth4"  onclick="activateDepth(4)">4</li>
							<li id="depth-1" onclick="activateDepth(-1)">Max</li>
						</ul>
					</div>
				</div>

				<div class="field">
					<label>Size</label>
					<div class="size_choices" id=size>
						<ul>
							<li id = "s3" onclick="activateSize(3)" class="active">3x3</li>
							<li id = "s4" onclick="activateSize(4)">4x4</li>
							<li id = "s5" onclick="activateSize(5)">5x5</li>
							<li id = "s6" onclick="activateSize(6)">6x6</li>
						</ul>
						<ul>
							<a href="ultimate/home.html"><li id = "Ultimate">Ultimate Mode</li></a>
						</ul>
					</div>
				</div>
	
				<div class="field">
					<label>Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li id = "hu" data-value="1" onclick="setFirst('hu')" class="active">Human</li>
							<li id="co" data-value="0" onclick="setFirst('co')">Computer</li>
						</ul> 
					</div>
				</div>

				<div id="newgame" onclick="startGame()">Start Game</div>
				<p style = "font-size: medium; text-align: center;"><a href="https://github.com/vanshikar/tictactoe" style="text-decoration: none; color: #7a7a7a;">View on GitHub</a></p>
			</div>
		</div>

		<div id="board_wrap">
			<div id="board" class="3">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="src.js"></script>
<script type="text/javascript" src="algo.js"></script>
<script type="text/javascript" src="newboard.js"></script>
</html>
