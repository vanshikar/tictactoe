<!DOCTYPE html>
<html>
<head>
	<title>Ultimate Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
	
	<div id="container">
		<div id="sidebar_wrap">
			<div id="sidebar">
				<div id="charachters">
					<div class="human">
						<img src="../images/human.png" alt="">
						<div class="lh">
							<img src="../images/lhand.png" alt="">
						</div>
						<div class="rh">
							<img src="../images/rhand.png" alt="">
						</div>
						<div class="mouth">
							<img src="../images/mouth.png" alt="">
						</div>
						<div class="die"></div>
					</div>
					<div class="vs">vs</div>
					<div class="robot">
						<img src="../images/robot.png" alt="">
						<div class="lh">
							<img src="../images/lhand2.png" alt="">
							<div class="gun">
								<img src="../images/gun.png" alt="">
							</div>
						</div>
						<div class="rh">
							<img src="../images/rhand2.png" alt="">
						</div>
					</div>
				</div>

				<div id="newgame" onclick="newGame()">New Game</div>
				<div class="field">
					<label>Difficulty</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li  id="depth1" class="active" onclick="setDifficulty(1)">1</li>
							<li  id="depth3" onclick="setDifficulty(3)">2</li>
							<li  id="depth4" onclick="setDifficulty(4)">3</li>
							<li  id="depth5" onclick="setDifficulty(5)">4</li>
							<li  id="depth8" onclick="setDifficulty(8)">Max</li>
						</ul>
					</div>
				</div>

				<div class="field">
					<label>Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li id = "hu" class="active" onclick="setFirst('hu')">Human</li>
							<li id = "co" onclick="setFirst('co')">Computer</li>
						</ul>
					</div>
				</div>

				<div id="newgame" onclick="startGame()">Start Game</div>
				
				<div class="go_back">
					<ul>
						<a href='../home.html'>
						<li id = "back">Back to NxN</li>
						</a>
					</ul>
				</div>
                <p style = "font-size: medium; padding-top: 75px; text-align: center;"><a href="rules.html" style="color: #7a7a7a;">Rules for Ultimate Tic Tac Toe</a></p>
			</div>
		</div>
		
		<div id="board_wrap">
            <div id="board">
            </div>
            <div id="board_new"></div>
		</div>

	</div>

    <script type="text/javascript" src="algo.js"></script>
    <script type="text/javascript" src="update.js"></script>
    <script type="text/javascript" src="minimax.js"></script>
</body>
</html>
